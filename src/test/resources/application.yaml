vcs:
  type: github
  url: localhost:80
  protocol: http
  access_token: sometoken

security:
  use-cognito-token: false

logging:
  level:
    root: INFO

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://someuserpool/someappid

server:
  error:
    include-message: always