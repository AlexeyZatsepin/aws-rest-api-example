vcs:
  type: github
  url: api.github.com
  access_token: sometoken
  pagination:
    per_page: 100

logging:
  level:
    root: INFO
    org:
      springframework:
        security: DEBUG

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://someuserpool/someappid

management:
  endpoints:
    web:
      exposure:
        include: "*"
